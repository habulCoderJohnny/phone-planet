<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- font awsesome link  -->
     <script src="https://kit.fontawesome.com/1b47cf53c0.js" crossorigin="anonymous"></script>
      <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/favicon.png" >
    <title>Phone Planet is The most unique site in BD!</title>
</head>
<body class="container bg-primary">
     <!-- header|input|button starts here  -->
    <header class="text-center text-white">
       <div class="d-inline">
          <img src="images/planet-logo.png" alt="" class="w-25">
          <h2>Phone <span>Planet</span></h2>
        </div>
     <div class="input-group w-50 mx-auto">
          <input id="search-phone" type="text" class="form-control" placeholder="Discover your planet">
  
          <button onclick="searchPhone()" class="btn btn-outline-warning" type="button" id="btn-search">Explore</button>
      </div>
      </header> <br>
       <!-- header|input|button end here  -->
       
 <!-- main section starts here  -->
 <main>

     <!-- loading spinner start Here -->
   <div class="spinner-border text-warning" id="spinner" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
  <!-- loading spinner end Here -->

     <!-- Given massage here     -->
     <div>
        <p id="message" class="fs-1 fw-bolder text-warning text-center">Result not Available <i class="fas fa-thumbs-up"></i></p>
      </div>

      <!-- phone-details -->
      <div id="phone-details" class="mb-4">
    </div>

    <!-- display search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 mb-4">            
    </div>
</main>
    <!-- external js link  -->
    <script src="js/phone-planet.js"></script>
